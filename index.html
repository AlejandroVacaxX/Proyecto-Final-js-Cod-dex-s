<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
    <link rel="stylesheet" href="assets/style.css">

    <title>Pomodoro</title>
</head>

<body id="body">
    <section id="timers">
        <div class="tres-botones">
            <h2>Pomodoro</h2>

        </div>
        <div class="timer">
            <div class="timer-running">
                <h1>
                    <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                </h1>
            </div>
            <div id="start">
                <button class="start-btn">START</button>
                <button id = "reset-btn">RESET</button>
            </div>
        </div>
    </section>
    <section id="tareas">
        <div class="task1">
            <h3><img src="assets/cruz.svg" alt="">Add Task</h3>

            <div class="input-form hidden">
                <input type="text" id="task-input" placeholder="Enter task...">
            </div>
            <div class="button-save">
                <button id="save-task-btn">Save</button>

    </section>
    <section id="lista-tarea">
        <h2>To Do</h2> 
        </div class="task-list-div">
        <ul id="task-list">
        </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
